<link rel="import" href="../../polymer/polymer.html">
<dom-module id="json-stringify">
  <template><pre style="text-align:left">{{json}}</pre></template>
  <script>
    Polymer({
      is: 'json-stringify',
      properties: {
        data: {
          notify: true,
          observer: 'dataChanged'
        }
      },
      dataChanged: function () {
        this.json = JSON.stringify(this.data, null, 2);
      }
    });
  </script>
</dom-module>
