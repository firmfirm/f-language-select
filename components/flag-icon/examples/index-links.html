<dom-module id="index-links">
  <template>
		<template is="dom-if" if="{{!examples}}">
			<div style="width:100%;background-color:#E8F2F8;border-bottom:1px solid #A7D7F9;text-align:center;position:fixed;top:0;left:0;">
				<a href="https://github.com/stevenrskelton/flag-icon" style="float:left;margin-left:10px;" title="View on GitHub"><img src="GitHub-Mark-64px.png" alt="GitHub Project" style="height:20px;vertical-align:middle;"></a>
				<strong>Docs: </strong>
				<template is="dom-repeat" items="{{example}}" as="link">
				| <a alt="{{link.name}}" href$="{{link.href}}" style$="{{_computeStyle(link, page)}}">{{link.name}}</a>
				</template>
			</div>
		</template>
	</template>
  <script>
    Polymer({
      is: 'index-links',
      properties: {
        example: {
          type: Array,
          value: function () {
            return [
              {
                href: 'index.html',
                name: 'General Use'
              },
              {
                href: 'themes.html',
                name: 'Themes'
              },
              {
                href: 'countries.html',
                name: 'World Countries'
              },
              {
                href: 'us-states.html',
                name: 'USA'
              },
              {
                href: 'canada-australia.html',
                name: 'Canada and Australia'
              },
              {
                href: 'brazil.html',
                name: 'Brazil'
              },
              {
                href: 'germany.html',
                name: 'Germany'
              },
              {
                href: 'spain.html',
                name: 'Spain'
              },
              {
                href: 'russia.html',
                name: 'Russia'
              },
              {
                href: 'maritime.html',
                name: 'Maritime and ICS'
              },
              {
                href: 'racing.html',
                name: 'NASCAR and IndyCar Racing'
              }
            ];
          }
        },
        examples: {
          type: Boolean,
          value: false
        },
        page: { notify: true }
      },
      hostAttributes: { 'style': 'clear:both;vertical-align:middle' },
      _computeStyle: function (link, page) {
        return page == link.href ? 'font-weight:bold' : '';
      }
    });
    function insertCss(code) {
      var style = document.createElement('style');
      style.type = 'text/css';
      if (style.styleSheet) {
        // IE
        style.styleSheet.cssText = code;
      } else {
        // Other browsers
        Polymer.dom(style).innerHTML = code;
      }
      Polymer.dom(document.getElementsByTagName('head')[0]).appendChild(style);
    }
    insertCss('h1 { margin-top: 40px; }');
  </script>
</dom-module>
