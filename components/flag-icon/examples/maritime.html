<!DOCTYPE html><html><head>
	<title>Country Flag Icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="../flag-icon.html">
	<link rel="import" href="index-links.html">
	<style>
		.icon {
			float:left;
			text-align:center;
			font-variant: small-caps;
			margin: 5px;
			padding-bottom: 20px;
		}
	</style>
  </head>
  <body unresolved="">
	<index-links page="maritime.html"></index-links>

	<h1>Maritime and International Code of Signals Flags</h1>

	<h2>SVG</h2>

	<template id="flags" repeat="[[flags]]">
		<div class="icon">
			<flag-icon key="[[key]]" maritime="" width="75" img=""></flag-icon><br>
			[[name]]<br>
			[[key]]
		</div>
	</template>

	<dom-module id="maritime-icons">
  <style>
				.icon {
					float:left;
					text-align:center;
					font-variant: small-caps;
					padding-bottom: 20px;
					margin: 5px;
				}
			</style>
  <template>
			<div class="icon">
				<flag-icon key="{{flag.key}}" maritime="" width="{{width}}"></flag-icon><br>
				<span>{{flag.name}}</span><br>
				<span>{{flag.key}}</span>
			</div>
		</template>
  <script>
    Polymer({
      is: 'maritime-icons',
      properties: {
        flag: { notify: true },
        width: { notify: true }
      },
      hostAttributes: { 'style': 'display:inline' }
    });
  </script>
</dom-module>

	<dom-module id="maritime-icons-section">
  <template>
			<h2 style="clear:left">PNG
				<select value="{{width::input}}" on-change="change(this)">
					<option value="16">16</option>
					<option value="36" selected="">36</option>
					<option value="75">75</option>
					<option value="225">225</option>
				</select>
			</h2>
			<template is="dom-repeat" items="{{flags}}" as="flag">
				<maritime-icons flag="{{flag}}" width="{{width}}"></maritime-icons>
			</template>
		</template>
  <script>
    Polymer({
      is: 'maritime-icons-section',
      properties: {
        flags: { notify: true },
        width: { notify: true }
      }
    });
  </script>
</dom-module>

	<maritime-icons-section id="flags2"></maritime-icons-section>

	<script>
	var flagicon;
	window.addEventListener('polymer-ready', function(){
		flagicon = new FlagIcon();
		document.getElementById('flags').model = {
			flags: flagicon.maritimeFlags
		};
		document.getElementById('flags2').flags = flagicon.maritimeFlags;
		document.getElementById('flags2').width = 75;
	});
	function change(select){
		document.getElementById('flags2').width = +select.value;
	}
	</script>
